    <title>Table Application</title>
    <script>
        function func() {
            let val = document.getElementById("in").value;

            if (val.length == 0) {
                document.getElementById("error").style.display = "block";
                document.getElementById("in").style.border = "3px solid red";
                document.getElementById("in").style.backgroundColor = "rgba(255, 0, 0, 0.4)";
                document.getElementById("t1").style.visibility = "hidden";
            }
            else if (val < 1 || val > 999) {
                document.getElementById("error").innerHTML = "Please enter a number between 1 and 999";
            }
            else {
                document.getElementById("error").style.display = "none";
                document.getElementById("in").style.border = "1px solid black";
                document.getElementById("in").style.backgroundColor = "white";
                document.getElementById("t1").style.visibility = "visible";

                let collection1 = document.getElementsByClassName("n1");
                let collection2 = document.getElementsByClassName("n2");
                // for (initialization; exprssion/condition; increment/decrement) {
                    
                // }
                for (let i = 0, j = 1; i < collection1.length; i++, j++) {
                    collection1[i].innerHTML = val;
                    collection2[i].innerHTML = val * j;
                }

                

            }
        } 
    </script>
